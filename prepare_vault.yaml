---
- name: prepare
  hosts: vault
  become: yes
  gather_facts: no
  vars:
  roles:
    - role: robertdebock.bootstrap
    - role: robertdebock.core_dependencies
    - role: robertdebock.hashicorp
      hashicorp_installation_method: manual
      hashicorp_products:
        - name: vault
          version: "1.11.2"
          type: oss
